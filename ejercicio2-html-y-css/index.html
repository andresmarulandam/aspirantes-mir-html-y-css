<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <form action="#" method="post">
            <h1>Login</h1>
                <label for="email">Email</label>
                <input type="email" name="email" class="email"/>

                <label for="Password">Password</label>
                <input type="password" name="Password"  class="password" size="8"/>

                <label>Género</label>
                <br/>
                    <select class="genero" name="Género">
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                    </select>

                <label for="términos" class="terminos-label">Acepto los términos</label>
                <input  type="checkbox" name="términos" class="terminos-checkbox"/>
                <fieldset>
                <input class="boton" type="submit" value="Ingresar" />
                </fieldset>  
        </form>
       


    </body>
</html>
